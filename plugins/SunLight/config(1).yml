    Enabled: true
  warps:
    Name: Warps
    Enabled: true
  chat:
    Name: Chat
    Enabled: true
  afk:
    Name: Afk
    Enabled: true
  enhancements:
    Name: Enhancements
    Enabled: true
  tab:
    Name: Tab
    Enabled: true
  scoreboard:
    Name: Scoreboard
    Enabled: true
  fixer:
    Name: Fixer
