Unregister_Conflicts: false
Disabled: []
# Here you can create your own shortcuts for the sub-commands of the main plugin commands.
# Note: You can't predefine command arguments here or create aliases for the main plugin commands.
# To create an alias, each command has it's own 'Aliases' option.
# To predefine command arguments, use default Spigot 'commands.yml' config file.
# Shortcut syntax: 'shortcut1,shortcut2: command sub-command1 sub-command2 etc'
# Example: 'call,tpa: teleport request' will create two shortcuts /tpa and /call for the /teleport request command.
Shortcuts:
  call,tpa: teleport request

Cooldowns:
  rtp: 60
  heal: 30
  feed: 30

Settings:
  air:
    Aliases: air
  anvil:
    Aliases: anvil
  back:
    Aliases: back
    Override:
      # Minimal distance between two locations on player teleport to override the previous player location.
      Min_Distance_Difference: 5.0
    # List of worlds, where previous location won't be saved/replaced on teleport.
    Disabled_Worlds:
    - world1
    - world2
  broadcast:
    Aliases: broadcast,bc
  burn:
    Aliases: burn,ignite
  clearchat:
    Aliases: clearchat
  condense:
    Aliases: condense
  deathback:
    Aliases: deathback,dback
    # When 'true'
    Reset_On_Use: false
    # List of worlds, where death location won't be saved/replaced on death.
    Disabled_Worlds:
    - world1
    - world2
  disposal:
    Aliases: disposal
    Menu:
      Title: Disposal - Put items here to delete
      Size: 36
  enchant:
    Aliases: enchant,ench
  enchanttable:
    Aliases: enchanttable,etable,et
  enderchest:
    Aliases: enderchest,echest,ec
  exp:
    Aliases: exp,xp
  extinguish:
    Aliases: extinguish,ext
  feed:
    Aliases: feed
  fly:
    Aliases: fly
    Disabled_Worlds:
    - world1
    - world2
  gamemode:
    Aliases: gamemode,gm,gmc,gms,gma,gmsp
    GameModes:
      SURVIVAL: gms
      CREATIVE: gmc
      ADVENTURE: gma
      SPECTATOR: gmsp
  god:
    Aliases: god,godmode
    Disabled_Damage:
      Incoming:
        PLAYER: true
        MOB: true
        GENERIC: true
      Outgoing:
        PLAYER: true
        MOB: false
        GENERIC: false
    Disabled_Worlds:
    - world1
    - world2
  hat:
    Aliases: hat
  heal:
    Aliases: heal
  ignore:
    Aliases: ignore
  inventory:
    Aliases: inventory,inv
  item:
    Aliases: item,i
    amount:
      Amount_Default: 64
    get:
      Amount_Default: 64
    give:
      Amount_Default: 64
    take:
      Amount_Default: 1
  mobkill:
    Aliases: mobkill
  more:
    Aliases: more
  near:
    Aliases: near
    Radius: 100
    Format:
    - '&6Players in a radius of &e%radius% blocks&7: '
    - '&6▸ &e%prefix%%player%%suffix%: &6in %distance% blocks.'
  nick:
    Aliases: nick,name
    Max_Length: 20
    Min_Length: 3
    Blacklist:
    - Admin
  nophantom:
    Aliases: nophantom,antiphantom
  playerinfo:
    Aliases: playerinfo,pinfo,seen
    Format_Online:
    - '&6&m            &6&l[ &e&lInformation of &c&l%player_name% &6&l ]&6&m            &7'
    - '&e▸ &6Location: &e%player_world%&7, &e%player_x%&7, &e%player_y%&7, &e%player_z%'
    - '&e▸ &6Is operator: &e%player_op%'
    - '&e▸ &6IP Address: &e%user_ip%'
    - '&e▸ &6Nick: &e%player_display_name%'
    - '&e▸ &6Online: &a%user_online_time%'
    - '&e▸ &6AFK: &a%user_is_afk% &7(&6%user_afk_time%&7)'
    - '&e▸ &6Health: &e%player_health%&7/&e%player_health_max%'
    - '&e▸ &6Food Level: &e%player_food%&7/&e20'
    - '&e▸ &6Saturation: &e%player_saturation%'
    - '&e▸ &6Gamemode: &e%player_gamemode%'
    - '&e▸ &6Fly: &e%player_flying% &7| &6Can fly: &e%player_can_fly%'
    Format_Offline:
    - '&6&m            &6&l[ &e&lInformation of &c&l%user_name% &6&l ]&6&m            &7'
    - '&e▸ &6IP Address: &c%user_ip%'
    - '&e▸ &6Last Online: &c%user_last_online% ago.'
  playerlist:
    Aliases: playerlist,plist,players,online
    Format_Group:
      admin: '&4▸ &cAdmins: &4%players%'
      default: '&7▸ &8Players: &7%players%'
    Format_List:
    - '&6&m              &6&l[&e&l Player List &6&l]&m              '
    - '%admin%'
    - '%default%'
    - ''
    - '&6There is &e%total% &6players online.'
    - '&6&m                                                     '
  potion:
    Aliases: potion
  repair:
    Aliases: repair
  skull:
    Aliases: skull
  socialspy:
    Aliases: socialspy
    Format: '&4(Private Spy) &c%from% &7-> &c%to%&7: %message%'
  spawner:
    Aliases: spawner
  spawnmob:
    Aliases: spawnmob
  speed:
    Aliases: speed
  sudo:
    Aliases: sudo
  suicide:
    Aliases: suicide,killme
  summon:
    Aliases: summon,s
  system:
    Aliases: system,gc,mem
    Format:
    - '&6&m                 &6&l[ &e&lSystem Info &6&l ]&6&m                 &7'
    - '&6▸ &eUptime: &6%uptime%'
    - '&6▸ &eTPS: &6%tps%'
    - '&6▸ &eRAM (MB): &6Max: &a%ram_max%&7, &6Total: &e%ram_total%&7, &6Free: &c%ram_free%'
    - '&6▸ &eCores: &6%cpu_cores%'
    - '&6▸ &eJava: &6%java_version%'
    - '&6▸ &eOS: &6%os_name% %os_arch%'
    - '&6▸ &eCPU Load: &6%cpu_load%%'
    - ''
    - '&eWorlds:'
    - '&c%world%: &e%chunks% &6chunks, &e%entities% &6entities, &e%tiles% &6tiles.'
  teleport:
    Aliases: teleport,tp
    Requests:
      Timeout: 45
  thunder:
