Generic:
  Command:
    Cooldown:
      Default: '{message: ~prefix: false;}&cMusisz poczekać &c%time% &czanim
        znów użyjesz &e%cmd% &c.'
      Onetime: '{message: ~prefix: false;}&cTa komenda jest jednorazowa
        już jej użyłeś.'
Command:
  Air:
    Desc: Preglądaj lub zarządzaj powietrzem gracza.
    Show:
      Usage: '[player]'
      Desc: Przeglądaj pozostały oraz maksymalny poziom powietrza gracza.
      Done:
        - '{message: ~prefix: false;}'
        - '&6&m            &6&l[ &ePowietrze gracza &a%player_name% &6&l]&6&m            &7'
        - '&7'
        - '&e    Pozostałe: &6%air_remaining_ticks% &7(&f%air_remaining_seconds% seconds&7)'
        - '&e    Maksymalne: &6%air_maximum_ticks% &7(&f%air_maximum_seconds% seconds&7)'
        - '&7'
        - '&7  {json: ~showText: &7Add air to a player.; ~suggestCommand: /air give
        %player_name% ;}&a&l[Give]{end-json}   {json: ~showText: &7Take air from a
        player.; ~suggestCommand: /air take %player_name% ;}&c&l[Take]{end-json}   {json:
        ~showText: &7Set air for a player.; ~suggestCommand: /air set %player_name%
        ;}&e&l[Set]{end-json}   {json: ~showText: &7Reset air for a player.; ~runCommand:
        /air set %player_name% 0;}&d&l[Reset]{end-json}&7'
        - '&7'
        - '&6&m                                              &7'
    Give:
      Desc: Daj graczu powietrze.
      Usage: '[player] <type> <amount>'
      Done: '{message: ~prefix: false;}&eGiven &a%amount% &eair ticks to &6%player_name%&e.
        Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
    Take:
      Desc: Zabierz graczu powietrze.
      Usage: '[player] <type> <amount>'
      Done: '{message: ~prefix: false;}&eTaken &c%amount% &eair ticks from &6%player_name%&e.
        Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
    Set:
      Desc: Ustaw poziom powietrza gracza.
      Usage: '[player] <type> <amount>'
      Done: '{message: ~prefix: false;}&eSet &6%amount% &eair ticks for &6%player_name%&e.
        Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
  Anvil:
    Desc: Otwórz przenośne kowadło.
    Usage: '[player]'
    Done:
      Others: '{message: ~prefix: false;}&eOpened portable anvil for &6%player_name%&e.'
  Armor:
    Desc: Przeglądaj lub zarządzaj ekwipunkiem gracza.
    Usage: <player>
  Back:
    Desc: Powróć do ostatniej lokalizacji.
    Usage: '[player]'
    Error:
      Empty: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_VILLAGER_NO;}&cNie
        znaleziono lokacji do której można powrócić.'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_ENDERMAN_TELEPORT;}&ePowrócono
      do ostatniej lokacji.'
    Done: '&eGracz &6%player_name%&e powrócił do ostatniej lokacji.'
  Broadcast:
    Desc: Nadaj wiadomość.
    Usage: <message>
    Format: '{message: ~prefix: false;}&6[&eBroadcast&6] &c%msg%'
  Burn:
    Desc: Podpal gracza na ustalony czas.
    Usage: <player> <time>
    Done: '{message: ~prefix: false;}&eGracz &6%player_name% &epodpalony na &6%time%
      &esekund or &6%ticks% &eticks.'
  ClearChat:
    Desc: Wyczyść czat.
    Done: '{message: ~prefix: false;}&7Czat wyczyszczony przez &a%player%&7.'
  CText:
    Invalid: '{message: ~prefix: false;}&7TXT file &c%file% &7not found!'
  Condense:
    Desc: Skonwertuj przedmioty w bloki.
    Error:
      Nothing: '{message: ~prefix: false;}&cNothing to condense.'
      NotEnough: '{message: ~prefix: false;}&cNot enough items to convert &e%item_from%
        &cto &e%item_result%&c. Need at least &e%amount%&c.'
    Done: '{message: ~prefix: false;}&eConverted &ax%amount_from% %item_from% &eto
      &ax%amount_result% %item_result%'
  DeathBack:
    Desc: Powróć do lokacji śmierci.
    Usage: '[player]'
    Error:
      Empty: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_VILLAGER_NO;}&cNie
        znaleziono lokacji śmierci.'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_ENDERMAN_TELEPORT;}&ePowrócono
      do lokacji śmierci.'
    Done: '&eGracz &6%player_name%&e powrócił do lokacji swojej śmeirci.'
  Disposal:
    Usage: '[player]'
    Desc: Otwórz kosz.
    Done: '&eOtworzono kosz gracza &6%player_name%&e.'
  Enchant:
    Desc: (Dis)Zaklnij przedmiot w użyciu.
    Usage: '[player] <slot> <enchantment> <level>'
    Done:
      Enchanted: '{message: ~prefix: false; ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&eZaklnięto
        &6%item%&e z &6%enchantment% %level%&e w slocie &6%slot%&e gracza &6%player_name%.'
      Disenchanted: '{message: ~prefix: false; ~sound: BLOCK_GRINDSTONE_USE;}&eZaklnięcie
        &6%enchantment% &ezostało usunięte z &6%item%&e w slocie &6%slot%&e gracza &6%player_name%.'
    Notify:
      Enchanted: '{message: ~prefix: false; ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&eTwój
        &6%item% &ezostał zaklęty z &6%enchantment% %level%&e!'
      Disenchanted: '{message: ~prefix: false; ~sound: BLOCK_GRINDSTONE_USE;}&eTwój
        &6%item% &estracił zaklęcie &6%enchantment%&e.'
  Enchanting:
    Desc: Otwórz przenośny stół do zaklinania.
  Exp:
    Desc: Przeglądaj lub zarządzaj punktami exp gracza.
    Show:
      Desc: Przeglądaj punkty exp gracza.
      Usage: '[player]'
      Done:
        - '{message: ~prefix: false;}'
        - '&6&m            &6&l[ &eExp of &a%player_name% &6&l]&6&m            &7'
        - '&7'
        - '&e    Level: &6%exp_level% &7(&f%exp_progress%% of the next level&7)'
        - '&e    Exp to Next Level: &6%exp_required%'
        - '&e    Total Experience: &6%exp_total%'
        - '&7'
        - '&7  {json: ~showText: &7Add exp to a player.; ~suggestCommand: /exp give
        %player_name% ;}&a&l[Give]{end-json}   {json: ~showText: &7Take exp from a
        player.; ~suggestCommand: /exp take %player_name% ;}&c&l[Take]{end-json}   {json:
        ~showText: &7Set exp for a player.; ~suggestCommand: /exp set %player_name%
        ;}&e&l[Set]{end-json}   {json: ~showText: &7Reset exp for a player.; ~runCommand:
        /exp set %player_name% EXP 0;}&d&l[Reset]{end-json}&7'
        - '&7'
        - '&6&m                                              &7'
    Give:
      Desc: Daj punkty exp graczu.
      Usage: '[player] <type> <amount>'
      Done: '{message: ~prefix: false;}&eGiven &a%amount% &eexp/levels to &6%player_name%&e.
        Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
    Take:
      Desc: Odbierz punkty exp graczu.
      Usage: '[player] <type> <amount>'
      Done: '{message: ~prefix: false;}&eTaken &c%amount% &eexp/levels from &6%player_name%&e.
        Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
    Set:
      Desc: Ustaw punkty exp gracza.
      Usage: '[player] <type> <amount>'
      Done: '{message: ~prefix: false;}&eSet &6%amount% &eexp/levels for &6%player_name%&e.
        Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
  Enderchest:
    Desc: Komendy zarządzające skrzyniami endu.
    Usage: '[help]'
    Clear:
      Desc: Wyczyść skrzynię endu.
      Usage: '[player]'
      Done:
        Others: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Wyczyszczono skrzynię endu gracza &e%player_name%!'
        Executor: '{message: ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&7[&bEnder
          Chest Cleared&7]'
        Notify: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Twoja skrzynia endu została
          wyczyszczona przez gracza &e%player_name%&7!'
    Copy:
      Desc: Skopiuj ekwipunek gracza.
      Usage: <from> [to]
      Done:
        Executor: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Skopiowano skrzynię endu
          gracza &e%player_name%&7.'
        Others: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}}Skopiowano skrzynię endu
          gracza &e%player_from_name%&7 dla &e%player_to_name%&7.'
    Fill:
      Desc: Wypełnij skrzynię endu gracza danym przedmiotem.
      Usage: <player> <item...>
      Done:
        Executor: '{message: ~sound: ENTITY_ITEM_PICKUP;}Wypełniono skrzynię endu
          gracza &e%player_name%&7 z &e%item_name%&7.'
    Open:
      Desc: Otwórz skrzynię ednu wyciszalnego gracza.
      Usage: <player>
      Done:
        Executor: '{message: ~sound: BLOCK_CHEST_OPEN;}Otworzono skrzynię endu
          gracza &e%player_name%&7.'
        Offline: '{message: ~sound: BLOCK_CHEST_CLOSE;}Zapisano skrzynię endu
          gracza offline &e%player_name%&7.'
      Error:
        Offline:
          Joined: '{message: ~sound: ENTITY_VILLAGER_NO;}&cSkrzynia endu nie zostanie zapisana
            ponieważ gracz &e%player_name%&7 jest teraz online. Użyj tej komendy ponownie.'
  Extinguish:
    Desc: Ugaś gracza.
    Usage: '[player]'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&eUgaszono
      Cię.'
    Done: '{message: ~prefix: false; ~sound: BLOCK_FIRE_EXTINGUISH;}&eGracz &6%player_name%
      &ezostał ugaszony.'
  Feed:
    Desc: Nakarm gracza.
    Usage: '[player]'
    Done:
      Self: '{message: ~prefix: false;}&7Nakarmiono!'
      Others: '{message: ~prefix: false;}&7Nakarmiono gracza &e%player%&7!'
  Fly:
    Desc: Przełącz tryb lotu.
    Usage: '[player] [0/1]'
    Done: '{message: ~prefix: false;}&eTryb lotu gracza &6%player_name%&e: &6%state%&e.'
    Notify: '{message: ~prefix: false;}&eTryb lotu: &6%state%&e.'
    Error:
      BadWorld: '{message: ~prefix: false;}&cLatanie nie jest tutaj dozwolone!'
  GameMode:
    Desc: Zmień gamemode.
    Usage: '[player] <mode>'
    Notify: '{message: ~prefix: false;}&eGame Mode: &6%gamemode%&e.'
    Done: '{message: ~prefix: false;}&eGame Mode gracza &6%player_name%&e: &6%gamemode%&e.'
  God:
    Desc: Przełącz God mode.
    Usage: '[player] [0/1]'
    Damage:
      Notify:
        Out: '{message: ~prefix: false; ~type: ACTION_BAR;}&cNie możesz zadawać obrażeń
          w God mode!'
    Toggle:
      Notify: '{message: ~prefix: false;}&eGod mode: &6%state%&e.'
      Done: '{message: ~prefix: false;}&eGod mode gracza &6%player%&e: &6%state%&e.'
    Error:
      World: '{message: ~prefix: false;}&cGod mode nie jest tutaj dozwolony!'
  Hat:
    Desc: Załóż przedmiot w ręce na głowę.
    Done: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ITEM_ARMOR_EQUIP_LEATHER;}&eCzapa
      na łbie'
  Heal:
    Desc: Ulecz.
    Usage: '[player]'
    Done:
      Self: '{message: ~prefix: false;}&7Uleczono Cię!'
      Others: '{message: ~prefix: false;}&7Uleczono gracza &e%player%&7!'
  Ignore:
    Desc: Dodaj/Usuń gracza do/z czarnej listy.
    Usage: '[player]'
    Done: '{message: ~prefix: false;}&7Gracz &e%player% &7dodany do czarnej listy.
      Możesz zmienić ustawienia lub usunąć z niej gracza używając &e/ignore'
    Error:
      Already: '{message: ~prefix: false;}&cGracz &e%player% &cjest już na czarnej liście.'
      Bypass: '{message: ~prefix: false;}&cGracz &e%player% &cnie może zostać dodany na czarną listę!'
  Inventory:
    Desc: Komendy zarządzające ekwipunkiem gracza.
    Usage: '[help]'
    Clear:
      Desc: Wyczyść ekwipunek swój lub gracza.
      Usage: '[player]'
      Done:
        Others: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Wyczyszczono ekwipunek
          gracza &e%player_name%&7!'
        Executor: '{message: ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&7[&bInventory
          Cleared&7]'
        Notify: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Twój ekwipunek został wyczyszczony
          przez &e%player_name%&7!'
    Copy:
      Desc: Skopiuj ekwipunek gracza.
      Usage: <from> [to]
      Done:
        Executor: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Skopiowano ekwipunek
          gracza &e%player_name%&7.'
        Others: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Skopiowano ekwipunek
          gracza &e%player_from_name%&7 dla &e%player_to_name%&7.'
    Fill:
      Desc: Wypełnij ekwipunek gracza wybranymi przedmiotami.
      Usage: <player> <item...>
      Done:
        Executor: '{message: ~sound: ENTITY_ITEM_PICKUP;}Wypełniono ekwipunek
          gracza &e%player_name%&7 z &e%item_name%&7.'
    Open:
      Desc: Otwórz ekwipunek wyciszalnego gracza.
      Usage: <player>
      Done:
        Executor: '{message: ~sound: BLOCK_CHEST_OPEN;}Otworzono ekwipunek
          gracza &e%player_name%&7.'
        Offline: '{message: ~sound: BLOCK_CHEST_CLOSE;}Saved offline &e%player_name%&7''s
          inventory.'
      Error:
        Offline:
          Joined: '{message: ~sound: ENTITY_VILLAGER_NO;}&cZmiany w ekwipunku nie zostaną
            zapisane ponieważ gracz &e%player_name%&c jest teraz online. Użyj tej komendy ponownie.'
  Item:
    Desc: Komendy zarządzające przedmiotami.
    Usage: '[help]'
    Error:
      Material: '&c%name%&7 jest niepoprawny!'
    Amount:
      Desc: Zmień ilość przedmiotów.
      Usage: <amount>
      Done: '{message: ~sound: ENTITY_ITEM_PICKUP;}Wybrano ilość &ex%item_amount%&7 dla &e%item_name%&7!'
    Enchant:
      Desc: Zaklnij/Usuń zaklęcie przedmiot/u w ręce.
      Usage: <enchantment> <level>
      Done:
        Enchanted: '{message: ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&e%item_name%&7
          zaklęto z &e%enchantment_name% %enchantment_level%&7!'
        Disenchanted: '{message: ~sound: UI_STONECUTTER_TAKE_RESULT;}Zaklęcie &e%enchantment_name%&7
          usunięte z &e%item_name%&7!'
    Flag:
      Desc: Add or remove item flags.
      Add:
        Desc: Add specified flag to the item.
        Usage: <item flag>
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Added &e%item_flag%&7 flag to the
          item!'
      Remove:
        Desc: Remove specified flag from the item.
        Usage: <item flag>
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Removed &e%item_flag%&7 flag from
          the item.'
      Clear:
        Desc: Clear item flags.
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Item flags cleared!'
    Get:
      Desc: Otrzymaj wybrany przedmiot.
      Usage: <material> [amount]
      Done: '{message: ~sound: ENTITY_ITEM_PICKUP;}Otrzymałeś &ex%item_amount%&7 &e%item_type%&7!
        Co prawda mogłeś zdobyć to grając w grę ale nie no spoko... Mleczka też chcesz?
        Tatuś nie wróci w najbliższym czasie.'
    Give:
      Desc: Daj wybrany przedmiot graczu.
      Usage: <player> <material> [amount]
      Done: '{message: ~sound: ENTITY_ITEM_FRAME_ADD_ITEM;}Dałeś &ex%item_amount%&7
        &e%item_type%&7 graczu &e%player_name%&7!'
      Notify: '{message: ~sound: ENTITY_ITEM_PICKUP;}&e%item_sender%&7 podarował Ci &ex%item_amount%&7
        &e%item_type%&7!'
    Take:
      Desc: Zabierz przedmiot graczu.
      Usage: <player> <material> [amount]
      Done: '{message: ~sound: ENTITY_ITEM_FRAME_REMOVE_ITEM;}Zabrałeś &ex%item_amount%&7
        &e%item_type%&7 z ekwipunku &e%player_name%&7!'
      Error:
        NotEnough: '{message: ~sound: ENTITY_VILLAGER_NO;}&cNie można oebrać przedmiotów.
          Gracz &e%player_name%&c nie ma wystarczająco &e%item_type%s &4(&c%item_has%&4/&c%item_amount%&4)&c!'
      Notify: '{message: ~sound: ENTITY_ITEM_FRAME_REMOVE_ITEM;}&e%item_sender%&7
        Odebrał Ci &ex%item_amount% &e%item_type%&7!'
    Lore:
      Desc: Zmień opis przedmiotu.
      Add:
        Desc: Dodaj nową linię do opisu przedmiotu.
        Usage: <text> [position]
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Dodano nową linię opisu!'
      Remove:
        Desc: Usuń linię z opisu przedmiotu.
        Usage: <position>
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Usunięto linię z opisu przedmiotu.'
      Clear:
        Desc: Wyczyść opis przedmiotu.
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Wyczyszczono opis przedmiotu!'
    Model:
      Desc: Zmień dane modelu przedmiotu.
      Usage: <model data>
      Done: '{message: ~sound: BLOCK_ANVIL_USE;}Ustawiono &e%item_model%&7 jako dane modelu
        dla &e%item_name%&7!'
    Name:
      Desc: Zmień wyświetlaną nazwę przedmiotu.
      Usage: <name>
      Done:
        Changed: '{message: ~sound: BLOCK_ANVIL_USE;}Zmieniono nazwę przedmiotu!'
        Reset: '{message: ~sound: BLOCK_ANVIL_USE;}Zwrócono domyślną nazwę przedmiotu.'
    Spawn:
      Desc: Utwórz wybrany przedmiot.
      Usage: <material> <amount> [world] [x] [y] [z]
      Done: '{message: ~sound: ENTITY_ITEM_PICKUP;}Utworzono &ex%item_amount% %item_name%&7
        w &e%item_x%&7, &e%item_y%&7, &e%item_z%&7 na świecie &e%item_world%&7!'
  List:
    Desc: Pokaż dostępnych graczy i ich rangi.
  Me:
    Desc: Pokaż aktywność na czacie.
    Usage: <action>
  Mobkill:
    Desc: Zabij wybranych wrogów.
    Usage: <type>
    Done:
      Type: '{message: ~prefix: false;}&7Zabito &a%amount% %type%&7!'
      All: '{message: ~prefix: false;}&7Zabito &a%amount% &7wrogów!'
  More:
    Desc: Zwiększ ilość przedmiotu w ręce.
  Near:
    Desc: Pokaż graczy w pobliżu.
    Error:
      None: '{message: ~prefix: false;}&7Nie znaleziono graczy w promieniu &e%radius%&7
        bloków.'
  Nick:
    Desc: Zmień nick.
    Usage: '[nick]'
    Done:
      Others: '{message: ~prefix: false;}&7Gracz &e%player% &7zmienił swój nick na &e%nick%&7.'
      Self: '{message: ~prefix: false;}&7Twój nick został zmieniony na &e%nick%&7.'
    Error:
      Blacklisted: '{message: ~prefix: false;}&cNick zawiera zablokowane wyrazy.'
      Long: '{message: ~prefix: false;}&cNick nie może być dłuższy niż &e20 znaków&c.'
      Short: '{message: ~prefix: false;}&cNick nie może być krótszy niż &e3 znaki&c.'
  NoPhantom:
    Desc: Przełącz ataki fantomów.
    Usage: '[0/1] [player]'
    Toggle:
      Self: '{message: ~prefix: false;}&7Anti-Phantom: &e%state%'
      Others: '{message: ~prefix: false;}&7Anti-Phantom dla &e%player%&7: &e%state%'
  PlayerInfo:
    Desc: Pokaż informacje gracza.
    Usage: <player>
  Potion:
    Desc: Modyfikuj mikstury.
    Usage: <effect> <amplifier> <duration>
    Error:
      NotAPotion: '{message: ~prefix: false;}&cMusisz trzymać miksturę w ręce!'
      InvalidEffect: '{message: ~prefix: false;}&cNiepoprawny efekt!'
    Done: '{message: ~prefix: false;}&7Stworzono miksturę!'
  Repair:
    Desc: Napraw przedmiot w ekwipunku.
    Usage: '[all]'
    Done:
      Hand: '{message: ~prefix: false;}&7Naprawiono!'
      All: '{message: ~prefix: false;}&7Naprawiono wszystkie przedmioty w ekwipunku!'
  Reply:
    Desc: Odpowiedź na prywatną wiadomość.
    Usage: <text>
    Error:
      Empty: '{message: ~prefix: false;}&7Nie masz komu odpowiedzieć.'
  Skull:
    Desc: Otrzymaj głowę wybranego gracza.
    Usage: <name>
