Generic:
  Command:
    Cooldown:
      Default: '&c你必须等待 &e%time% 才能再次使用 &e%cmd%'
      Onetime: '&c此命令是一次性的，你已经使用过它了'
Command:
  Air:
    Desc: '查看或管理玩家的氧气值'
    Show:
      Usage: '[玩家]'
      Desc: '查看玩家的剩余氧气值和最大氧气值'
      Done:
        - ''
        - '&6&m            &6&l[ &a%player_name% &e的氧气值 &6&l]&6&m            '
        - ''
        - '&e              剩余: &6%air_remaining_ticks% &7(&f%air_remaining_seconds% 秒&7)'
        - '&e              最大: &6%air_maximum_ticks% &7(&f%air_maximum_seconds% 秒&7)'
        - ''
        - '&7    {json: ~showText: &7为玩家添加氧气值; ~suggestCommand: /air give %player_name% ;}&a&l[给予]{end-json}    {json: ~showText: &7获取玩家的氧气值; ~suggestCommand: /air take %player_name% ;}&c&l[减少]{end-json}    {json: ~showText: &7设置玩家的氧气值; ~suggestCommand: /air set %player_name% ;}&e&l[设置]{end-json}     {json: ~showText: &7重置玩家的氧气值; ~runCommand: /air set %player_name% 0 ;}&d&l[重置]{end-json}'
        - ''
        - '&6&m                                              '
    Give:
      Desc: '给予玩家氧气值'
      Usage: '[玩家] <类型> <数量>'
      Done: '&e给予了 &6%player_name% &e的 &a%amount% &e时间刻的氧气值&e. 氧气值: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e'
    Take:
      Desc: '减少玩家氧气值'
      Usage: '[玩家] <类型> <数量>'
      Done: '&e减少了 &6%player_name% &e的 &a%amount% &e时间刻的氧气值&e. 氧气值: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e'
    Set:
      Desc: '设置玩家氧气值'
      Usage: '[玩家] <类型> <数量>'
      Done: '&e给 &6%player_name% &e设置了 &a%amount% &e时间刻的氧气值&e. 氧气值: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e'
  Anvil:
    Desc: '打开便携式铁砧'
    Usage: '[玩家]'
    Done:
      Others: '&e为 &6%player_name% &e打开了便携式铁砧'
  Armor:
    Desc: '查看或管理玩家的装备'
    Usage: '<玩家>'
  Back:
    Desc: '返回上一个位置'
    Usage: '[玩家]'
    Error:
      Empty: '&c你没有之前的位置'
    Notify: '&e你回到了之前的位置'
    Done: '&e玩家 &6%player_name%&e 传送到他之前的位置'
  Broadcast:
    Desc: '广播消息'
    Usage: '<消息>'
    Format: '&6[&e广播&6] &c%msg%'
  Burn:
    Desc: '点燃玩家一段时间'
    Usage: '<玩家> <时间>'
    Done: '&e玩家 &6%player_name% &e被点燃 &6%time% &e秒或 &6%ticks% &e时间刻'
  ClearChat:
    Desc: '清除聊天'
    Done: '&7聊天已被 &a%player% &7清除'
  CText:
    Invalid: '&7TXT 文件 &c%file% &7未找到'
  Condense:
    Desc: '将物品压缩为块'
    Error:
      Nothing: '&c没有可以被压缩的'
      NotEnough: '&c没有足够的物品将 &e%item_from% &c压缩为 &e%item_result% &c至少需要 &e%amount% &c个'
    Done: '&e将 &a%amount_from% &e个 &a%item_from%  &e压缩为 &a%amount_result% &e个 &a%item_result%'
  DeathBack:
    Desc: '返回死亡地点'
    Usage: '[玩家]'
    Error:
      Empty: '&c没有死亡地点'
    Notify: '&e你回到了你的死亡地点'
    Done: '&e玩家 &6%player_name% &e传送到他的死亡地点'
  Disposal:
    Usage: '[玩家]'
    Desc: '打开处理菜单'
    Done: '&e为 &6%player_name% &e打开处理菜单'
  Enchant:
    Desc: '附魔手上的物品'
    Usage: '[玩家] <槽位> <附魔> <等级>'
    Done:
      Enchanted: '&e在 &6%player_name% &e的 &6%slot% &e物品槽中用 &6%enchantment% &6%level% &e附魔了 &6%item%！'
      Disenchanted: '&e附魔 &6%enchantment% &e已从 &6%player_name% &e的 &6%slot% &e物品槽中的 &6%item% &e中移除'
    Notify:
      Enchanted: '&e你的 &6%item% &e已被 &6%enchantment% %level% &e附魔！'
      Disenchanted: '&e你的 &6%item% &e已经从 &6%enchantment% &e附魔中分解了'
  Enchanting:
    Desc: '打开便携式附魔台'
  Exp:
    Desc: '查看或管理玩家的经验值'
    Show:
      Desc: '查看玩家的经验值'
      Usage: '[玩家]'
      Done:
        - ''
        - '&6&m            &6&l[ &a%player_name% &e的经验 &6&l]&6&m            '
        - ''
        - '&e     等级: &6%exp_level% &7(&f当前等级进度 %exp_progress%%&7)'
        - '&e     距离下一级相差: &6%exp_required%'
        - '&e     总经验值: &6%exp_total%'
        - ''
        - '&7   {json: ~showText: &7为玩家添加经验; ~suggestCommand: /exp give %player_name% ;}&a&l[给予]{end-json}   {json: ~showText: &7减少玩家的经验; ~suggestCommand: /exp take %player_name% ;}&c&l[减少]{end-json}   {json: ~showText: &7设置玩家的经验; ~suggestCommand: /exp set %player_name% ;}&e&l[设置]{end-json}   {json: ~showText: &7重置玩家的经验; ~runCommand: /exp set %player_name% EXP 0;}&d&l[重置]{end-json}'
        - ''
        - '&6&m                                              '
    Give:
      Desc: '给予玩家经验'
      Usage: '[玩家] <类型> <数量>'
      Done: '&e为 &c%player_name% &e添加 &a%amount% &e经验/等级. 等级: &6%exp_level%&e, 经验: &6%exp_total%&e'
    Take:
      Desc: '减少玩家经验'
      Usage: '[玩家] <类型> <数量>'
      Done: '&e为 &c%player_name% &e减少 &c%amount% &e经验/等级. 等级: &6%exp_level%&e, 经验: &6%exp_total%&e'
    Set:
      Desc: '设置玩家经验'
      Usage: '[玩家] <类型> <数量>'
      Done: '&e为 &c%player_name% &e设置 &c%amount% &e经验/等级. 等级: &6%exp_level%&e, 经验: &6%exp_total%&e'
  Enderchest:
    Desc: '玩家末影箱管理工具'
    Usage: '[帮助]'
    Clear:
      Desc: '清除自己或其他玩家的末影箱'
      Usage: '[玩家]'
      Done:
        Others: '&7清除了 &e%player_name% &7的末影箱'
        Executor: '&7[&b末影箱已清除&7]'
        Notify: '&7你的末影箱已被 &e%player_name% &7清除'
    Copy:
      Desc: '复制玩家的物品栏'
      Usage: '<来源> [去向]'
      Done:
        Executor: '复制了 &e%player_name% &7的末影箱'
        Others: '将 &e%player_from_name% &7的末影箱复制到 &e%player_to_name%'
    Fill:
      Desc: '用指定的物品填充玩家的末影箱'
      Usage: '<玩家> <物品...>'
      Done:
        Executor: '用 &e%item_name% &7填充 &e%player_name% &7的末影箱'
    Open:
      Desc: '打开玩家的末影箱'
      Usage: '<玩家>'
      Done:
        Executor: '打开了 &e%player_name% &7的末影箱'
        Offline: '离线保存 &e%player_name%&7 的末影箱'
      Error:
        Offline:
          Joined: '由于玩家现在在线，因此不会保存末影箱更改，再次使用此命令'
  Extinguish:
    Desc: '熄灭自己或指定的玩家'
    Usage: '[玩家]'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&e你已被熄灭了'
    Done: '{message: ~prefix: false; ~sound: BLOCK_FIRE_EXTINGUISH;}&e玩家 &6%player_name% &e已经熄灭'
  Feed:
    Desc: '恢复饥饿值'
    Usage: '[玩家]'
    Done:
      Self: '&7进食'
      Others: '&7进食 &e%player%&7'
  Fly:
    Desc: '切换飞行模式'
    Usage: '[玩家] [0/1]'
    Done: '&6%player_name% &e的飞行模式: &6%state%'
    Notify: '&e飞行模式: &6%state%&e'
    Error:
      BadWorld: '&c这里不允许飞行'
  GameMode:
    Desc: '更改游戏模式'
    Usage: '[玩家] <模式>'
    Notify: '&e游戏模式: &6%gamemode%&e'
    Done: '&6%player_name% &e的游戏模式: &6%gamemode%'
  God:
    Desc: '切换上帝模式'
    Usage: '[玩家] [0/1]'
    Damage:
      Notify:
        Out: '&c你不能在上帝模式中造成伤害'
    Toggle:
      Notify: '&e上帝模式: &6%state%&e'
      Done: '&6%player% &e的上帝模式&e: &6%state%&e'
    Error:
      World: '&c这里不允许使用上帝模式'
  Hat:
    Desc: '将手中的物品放在头上'
    Done: '&e享受你的新帽子 :)'
  Heal:
    Desc: '恢复生命值'
    Usage: '[玩家]'
    Done:
      Self: '&7你已恢复生命值'
      Others: '&7玩家 &e%player% &7恢复生命值'
  Ignore:
    Desc: '在黑名单中添加/删除玩家'
    Usage: '[玩家]'
    Done: '&7玩家 &e%player% &7添加到黑名单中，你可以在 &e/ignore &7中更改设置或取消拉黑他'
    Error:
      Already: '&c你已经拉黑了 &e%player%'
      Bypass: '&c你不能拉黑 &e%player%'
  Inventory:
    Desc: '玩家背包管理工具'
    Usage: '[帮助]'
    Clear:
      Desc: '清除你自己或其他玩家的背包'
      Usage: '[玩家]'
      Done:
        Others: '清空 &e%player_name% &7的背包'
        Executor: '&7[&b背包已清理&7]'
        Notify: '你的背包已被 &e%player_name% &7清空'
    Copy:
      Desc: '复制玩家的背包'
      Usage: '<来源> [去向]'
      Done:
        Executor: '复制了 &e%player_name% &7的背包'
        Others: '将 &e%player_from_name% &7的背包复制到 &e%player_to_name%'
    Fill:
      Desc: '用指定的物品填充玩家的背包'
      Usage: '<玩家> <物品...>'
      Done:
        Executor: '用 &e%item_name% &7填充了 &e%player_name% &7的背包'
    Open:
      Desc: '打开玩家背包'
      Usage: '<玩家>'
      Done:
        Executor: '打开 &e%player_name% &7的背包'
        Offline: '离线保存 &e%player_name% &7的背包'
      Error:
        Offline:
          Joined: '&c背包更改不会被保存，因为玩家现在在线，再次使用此命令'
  Item:
    Desc: '物品管理工具'
    Usage: '[帮助]'
    Error:
      Material: '&c%name% &7不是有效的材料'
    Amount:
      Desc: '更改物品数量'
      Usage: '<数量>'
      Done: '设置 &e%item_name%x%item_amount%'
    Enchant:
      Desc: '附魔手上的物品'
      Usage: '<附魔> <等级>'
      Done:
        Enchanted: '&e%item_name% &7附魔了 &e%enchantment_name% %enchantment_level%'
        Disenchanted: '从 &e%item_name% &7移除附魔 &e%enchantment_name%'
    Flag:
      Desc: '添加或删除物品标志'
      Add:
        Desc: '将指定标志添加到物品'
        Usage: '<物品标志>'
        Done: '为物品添加了 &e%item_flag% &7标志'
      Remove:
        Desc: '从物品中删除指定的标志'
        Usage: '<物品标志>'
        Done: '从物品中删除 &e%item_flag% &7标志'
      Clear:
        Desc: '清除物品标志'
        Done: '物品标志已清除'
    Get:
      Desc: '获取指定物品'
      Usage: '<材料> [数量]'
      Done: '你获得了 &e%item_type%x%item_amount%'
    Give:
      Desc: '给玩家给予指定物品'
      Usage: '<玩家> <材料> [数量]'
      Done: '你给予了 &c%player_name% &e%item_type%x%item_amount%'
      Notify: '&e%item_sender% &7给了你 &e%item_type%x%item_amount%'
    Take:
      Desc: '从玩家手中清除指定的物品'
      Usage: '<玩家> <材料> [数量]'
      Done: '你从 &e%player_name% &7拿走了 &e%item_type%x%item_amount%'
      Error:
        NotEnough: '&c无法清除物品，玩家没有足够的 &e%item_type% &4(&c%item_has%&4/&c%item_amount%&4)'
      Notify: '&e%item_sender% &7从你那里拿走了 &e%item_type%x%item_amount%'
    Lore:
      Desc: '更改物品Lore'
      Add:
        Desc: '给物品添加新的一行Lore'
        Usage: '<文本> [位置]'
        Done: '给物品添加新的一行Lore'
      Remove:
        Desc: '给物品移除一行Lore'
        Usage: '<位置>'
        Done: '从物品中移除了这行Lore'
      Clear:
        Desc: '清除物品Lore'
        Done: '物品Lore已清除'
    Model:
      Desc: '更改物品模型数据'
      Usage: '<模型数据>'
      Done: '将 &e%item_model% &7设置为 &e%item_name% &7的物品模型数据'
    Name:
      Desc: '更改物品显示名字'
      Usage: '<名字>'
      Done:
        Changed: '物品名字已更改'
        Reset: '物品名字已恢复默认'
    Spawn:
      Desc: '获取指定物品'
      Usage: '<材料> <数量> [世界] [x] [y] [z]'
      Done: '在 &e%item_world% &7的 &e%item_x%，%item_y%，%item_z% &7中创建了 &e%item_name%x%item_amount%'
  List:
    Desc: '显示在线玩家和排名'
  Me:
    Desc: '在聊天中显示动作'
    Usage: '<动作>'
  Mobkill:
    Desc: '杀死指定的生物'
    Usage: '<类型>'
    Done:
      Type: '&7杀死了 &a%type%x%amount%'
      All: '&7杀死了 &a%amount% &7个生物'
  More:
    Desc: '增加手中物品数量'
  Near:
    Desc: '显示最近的玩家'
    Error:
      None: '半径 &e%radius% &7个方块内没有玩家'
  Nick:
    Desc: '更改玩家显示昵称'
    Usage: '[昵称]'
    Done:
      Others: '&e%player% &7昵称更改为 &e%nick%'
      Self: '&7你的昵称更改为 &e%nick%'
    Error:
      Blacklisted: '&c昵称中包含违禁词'
      Long: '&c昵称不能超过 &e20 &C个字符'
      Short: '&c昵称不能短与 &e3 &c个字符'
  NoPhantom:
    Desc: '切换幻翼攻击'
    Usage: '[0/1] [玩家]'
    Toggle:
      Self: '&7幻翼抑制: &e%state%'
      Others: '&e%player% &7的幻翼抑制: &e%state%'
  PlayerInfo:
    Desc: '显示玩家信息'
    Usage: '<玩家>'
  Potion:
    Desc: '修改药水物品'
    Usage: '<效果> <增益> <持续时间>'
    Error:
      NotAPotion: '&c你必须拿着药水'
      InvalidEffect: '&c无效的效果'
    Done: '&7药水成功创建'
  Repair:
    Desc: '修复背包中的物品'
    Usage: '[all]'
    Done:
      Hand: '&7物品已修复'
      All: '&7修复了背包中的所有物品'
  Reply:
    Desc: '快速回复上一条私信'
    Usage: '<文本>'
    Error:
      Empty: '&7无人回复'
  Skull:
    Desc: '获取玩家头'
    Usage: '<名字>'
    Done: '&7你得到了 &e%player% 的 &7头'
  SocialSpy:
    Desc: '监听玩家的私聊'
    Usage: '[1/0] [玩家]'
    Toggle:
      Self: '&7监听模式: &e%state%'
      Others: '&e%player% &7的监听模式: &e%state%'
  Spawner:
    Desc: '更改刷怪笼类型'
    Usage: '<类型>'
    Done: '&7刷怪笼类型已更改为 &e%type%'
    Error:
      Type: '&7此类型无法生成'
      Block: '&c你必须看着 &e刷怪笼'
  SpawnMob:
    Desc: '生成指定的生物'
    Usage: '<类型> [数量]'
    Done: '&7已创建 &e%type%x%amount%'
  Speed:
    Desc: '更改飞行/行走速度'
    Usage: '<速度> [玩家]'
    Done:
      Self:
        Walk: '设置行走速度: &e%speed%'
        Fly: '设置飞行速度: &e%speed%'
      Others:
        Walk: '已将玩家 &e%player% &r行走速度设置为: &e%speed%'
        Fly: '已将玩家 &e%player% &r飞行速度设置为: &e%speed%'
  Sudo:
    Desc: '强制玩家执行命令或聊天消息'
    Usage: '<玩家> <类型> <消息>'
    Done: '&7强制 &e%player% &7执行：&e%message%'
  Suicide:
    Desc: '自杀'
    Done: '&4%player% &c自杀了'
  System:
    Desc: '服务器系统信息'
  Teleport:
    Desc: '传送工具'
    Usage: '[帮助]'
    Error:
      Requests:
        Cooldown: '&c你可以在 &e%request_cooldown% &7中再次发送传送请求'
        Disabled: '&c你不能向 &e%player_name% &c发送传送请求'
    Accept:
      Desc: '接受传入的传送请求/邀请'
      Usage: '[玩家]'
      Notify:
        Sender: '你接受了 &a%player_name% &7的传送请求'
        Target: '&a%player_name% &7接受了你的传送请求'
      Error:
        Nothing: '&c无法接受 (可能传送请求已过期)'
    Decline:
      Desc: '拒绝传入的传送请求/邀请'
      Usage: '[玩家]'
      Notify:
        Sender: '你拒绝了 &c%player_name% &7的传送请求'
        Target: '&e%player_name% &c拒绝了你的传送请求'
      Error:
        Nothing: '&c无法拒绝 (可能传送请求已过期)'
    Invite:
      Desc: '提示玩家传送于你'
      Usage: '<玩家>'
      Notify:
        Sender: '向你发送到 &e%player_name% &7的传送请求'
        Target:
          - ''
          - '&6&m                 &6&l[ &e&l传送提示 &6&l]&6&m                 '
          - '&6玩家 &e%player_name% &6邀请你传送到他身边'
          - '&6输入 &a/tp accept %player_name% &6 接受并传送'
          - '&6输入 &c/tp decline %player_name% &6 拒绝传送'
          - ''
          - '&7         {json: ~showText: &7你将被传送到 &a%player_name%&7; ~runCommand: /tp accept %player_name%;}&a&l[接受]{end-json}              {json: ~showText:&7你不会被传送到 &c%player_name%; ~runCommand: /tp decline %player_name%;}&c&l[拒绝]{end-json}'
          - ''
    Location:
      Desc: '传送到指定坐标'
      Usage: '<x> <y> <z> [玩家]'
      Done:
        Self: '传送到 &e%location_world%&7 的 &eX: %location_x%，&eY: %location_y%，&eZ: %location_z%'
        Others: '玩家 &e%player_name% &7传送到 &e%location_world%&7 的 &eX: %location_x%，&eY: %location_y%，&eZ: %location_z%'
        Notify: '你被 &e%player_name% &7传送到 &e%location_world%&7 的 &eX: %location_x%，&eY: %location_y%，&eZ: %location_z%'
    Request:
      Desc: '向玩家发送传送请求'
      Usage: '<玩家>'
      Notify:
        Sender: '向 &e%player_name% &7发送传送请求'
        Target:
          - ''
          - '&6&m                 &6&l[ &e&l传送请求 &6&l]&6&m                 '
          - '&6玩家 &e%player_name%&6 想要传送你'
          - '&6输入 &a/tp accept %player_name% &6接受传送请求'
